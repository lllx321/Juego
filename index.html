<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clicker con Mascotas â€” Tienda + Rebirth</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="topBar">
    <div class="controls">
      <button id="toggleLeft" title="Mostrar/Ocultar panel izquierdo">ğŸ¾</button>
      <button id="toggleRight" title="Mostrar/Ocultar tienda">ğŸ›’</button>
    </div>
    <div class="title">ğŸ¾ Clicker con Mascotas</div>
  </header>

  <main class="container">
    <!-- Left: Ruleta + Inventario -->
    <aside class="panel" id="panelMascotas">
      <section class="card">
        <div class="sectionTitle">
          <h3>ğŸ° Ruleta</h3>
          <small id="ruletaInfo"></small>
        </div>

        <div class="ruletaBox">
          <div class="costRow">
            <div>Costo por giro: <b><span id="ruletaCosto">100</span></b> clicks</div>
            <div class="btns">
              <button class="smallBtn primary" id="btnGirar1">Girar x1</button>
              <button class="smallBtn" id="btnGirar10">x10</button>
              <button class="smallBtn" id="btnGirar50">x50</button>
              <button class="smallBtn" id="btnGirarMax">MAX</button>
            </div>
          </div>
        </div>
      </section>

      <section class="card">
        <div class="sectionTitle">
          <h3>ğŸ¾ Inventario</h3>
          <div>Mascotas: <b><span id="invCount">0</span></b> / <span id="invMax">50</span></div>
        </div>

        <div class="rowBtns">
          <button class="smallBtn" id="btnEquiparMejores">â­ Equipar mejores</button>
          <button class="smallBtn" id="btnFusionarTodo">ğŸ”€ Fusionar todas</button>
        </div>

        <div id="inventarioLista" class="list"></div>
      </section>
    </aside>

    <!-- Center: Clicker -->
    <section id="centerCard" class="panel center">
      <div class="card centerInner">
        <h1>Clicks: <span id="clicks">0</span></h1>
        <h2>Multiplicador total: x<span id="multTotal">1.00</span></h2>

        <div style="margin-top:14px">
          <button id="btnClick" class="bigClick">CLICK ğŸ’¥</button>
        </div>

        <div id="anuncioMascota" class="announce" aria-live="polite"></div>
      </div>
    </section>

    <!-- Right: Tienda -->
    <aside class="panel" id="panelTienda">
      <section class="card">
        <div class="sectionTitle">
          <h3>ğŸ›’ Tienda</h3>
          <small>Mejoras disponibles</small>
        </div>

        <div id="shopList" class="shopList"></div>
      </section>

      <section class="card" style="margin-top:12px">
        <h3>â­ Prestigio</h3>
        <div>Prestigios: <b id="prestigios">0</b></div>
        <div>Costo: <b><span id="prestigioCosto">250</span></b></div>
        <div style="margin-top:8px"><button class="smallBtn primary" id="btnPrestigio">Renacer</button></div>
      </section>
    </aside>
  </main>

  <!-- Modal de mascota -->
  <div id="modalMascota" class="modal" aria-hidden="true">
    <div id="modalCaja" class="modalBox">
      <button id="modalCerrar" class="modalClose">âœ–</button>
      <div id="modalContenido"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
