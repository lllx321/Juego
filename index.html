<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Clicker con Mascotas</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f1220;
      color: #eee;
      display: grid;
      grid-template-columns: 300px 1fr 300px;
      height: 100vh;
    }

    h1, h2, h3 {
      margin: 8px 0;
    }

    button {
      background: #2a2f55;
      color: #fff;
      border: none;
      padding: 8px 12px;
      margin: 4px 0;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #3a4090;
    }

    .panel {
      padding: 12px;
      overflow-y: auto;
      border-right: 1px solid #222;
    }

    #panelTienda {
      border-right: none;
      border-left: 1px solid #222;
    }

    #game {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 12px;
    }

    #btnClick {
      font-size: 24px;
      padding: 16px 32px;
      background: #ff3b3b;
    }

    #btnClick:hover {
      background: #ff5b5b;
    }

    .box {
      background: #171a2e;
      border-radius: 8px;
      padding: 8px;
      margin-bottom: 10px;
    }

    .mascota {
      border: 1px solid #333;
      border-radius: 6px;
      padding: 6px;
      margin: 4px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }

    .equipada {
      background: #1f3a2f;
    }

    .rareza-Com√∫n { color: #bbb; }
    .rareza-Rara { color: #4aa3ff; }
    .rareza-√âpica { color: #b14aff; }
    .rareza-Legendaria { color: #ffb84a; }
    .rareza-Celestial { color: #ff4aff; }
    .rareza-Fusionada { color: #4affc3; }

    #anuncioMascota {
      min-height: 20px;
      font-weight: bold;
      color: #ffd84a;
    }
  </style>
</head>
<body>

  <!-- PANEL IZQUIERDO -->
  <div class="panel" id="panelMascotas">
    <div class="box">
      <h2>üé∞ Ruleta</h2>
      <p>Nivel de ruleta: <span id="ruletaNivel">0</span></p>
      <p>Costo de giro: <span id="ruletaCosto">100</span> clicks</p>

      <button id="btnGirar1">Girar x1</button>
      <button id="btnGirar10">Girar x10</button>
      <button id="btnGirar50">Girar x50</button>
      <button id="btnGirarMax">Girar MAX</button>
    </div>

    <div class="box">
      <h2>üêæ Inventario</h2>
      <p>Mascotas: <span id="invCount">0</span> / <span id="invMax">50</span></p>

      <button id="btnEquiparMejores">‚≠ê Equipar mejores</button>
      <button id="btnFusionarTodo">üîÄ Fusionar todas</button>

      <div id="inventarioLista"></div>
    </div>
  </div>

  <!-- ZONA CENTRAL -->
  <div id="game">
    <h1>Clicks: <span id="clicks">0</span></h1>
    <h2>Multiplicador total: x<span id="multTotal">1</span></h2>
    <button id="btnClick">CLICK üí•</button>
    <p id="anuncioMascota"></p>
  </div>

  <!-- PANEL DERECHO -->
  <div class="panel" id="panelTienda">
    <div class="box">
      <h2>üõí Tienda</h2>

      <h3>Mejorar Ruleta</h3>
      <p>Nivel: <span id="mejoraRuletaNivel">0</span> / 5</p>
      <p>Costo: <span id="mejoraRuletaCosto">1000</span> clicks</p>
      <button id="btnMejorarRuleta">Mejorar ruleta</button>
    </div>

    <div class="box">
      <h3>‚≠ê Prestigio</h3>
      <p>Prestigios: <span id="prestigios">0</span></p>
      <p>Costo: <span id="prestigioCosto">250</span></p>
      <button id="btnPrestigio">Renacer</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
