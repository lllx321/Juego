<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Clicker con Mascotas ‚Äî Definitiva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; font-family: system-ui, sans-serif; }
    body {
      margin: 0; background: #0f1220; color: #e9ecff;
      display: grid; grid-template-rows: auto 1fr;
      height: 100vh; overflow: hidden;
    }
    #topBar {
      display: flex; gap: 10px; padding: 10px; background: #14173a;
      border-bottom: 1px solid #2a2f6b;
      position: relative; z-index: 5;
    }
    #topBar button { padding: 8px 12px; border-radius: 10px; border: 0; cursor: pointer; }
    #topBar button:hover { filter: brightness(1.1); }

    .layout {
      position: relative; height: 100%;
      display: grid; grid-template-columns: 1fr; 
    }

    .panel {
      position: fixed; top: 48px; bottom: 0; width: 320px;
      background: #121538; border-right: 1px solid #2a2f6b;
      overflow-y: auto; padding: 12px;
      transition: transform .3s ease;
      z-index: 4;
    }
    #panelMascotas { left: 0; transform: translateX(-100%); }
    #panelTienda { right: 0; transform: translateX(100%); border-right: 0; border-left: 1px solid #2a2f6b; }
    .panel.activo { transform: translateX(0); }

    #game {
      display: grid; place-items: center; text-align: center;
      padding: 20px;
    }
    #btnClick {
      font-size: 28px; padding: 18px 28px; border-radius: 18px; border: 0; cursor: pointer;
      transition: transform .05s ease, filter .1s ease;
    }
    #btnClick:active { transform: scale(.97); filter: brightness(1.1); }

    .card {
      background: #0f1230; border: 1px solid #2a2f6b; border-radius: 12px;
      padding: 8px; margin-bottom: 8px;
    }
    .mascotaCard {
      display: grid; grid-template-columns: 1fr auto; gap: 8px; align-items: center;
      cursor: pointer;
    }
    .mascotaCard small { opacity: .8; }
    .mascotaCard button { padding: 6px 10px; border-radius: 10px; border: 0; cursor: pointer; }
    .fusionable { border: 2px solid gold; box-shadow: 0 0 10px gold; }

    #modalMascota {
      position: fixed; inset: 0; background: rgba(0,0,0,.6);
      display: none; align-items: center; justify-content: center;
      z-index: 10; opacity: 0; transition: opacity .2s ease;
    }
    #modalMascota.activo { display: flex; opacity: 1; }
    #modalCaja {
      background: #0f1230; border: 1px solid #2a2f6b; border-radius: 16px;
      padding: 16px; width: min(92vw, 420px); position: relative;
    }
    #modalCerrar { position: absolute; right: 10px; top: 8px; cursor: pointer; }

    .confeti {
      position: fixed; top: -10px; width: 8px; height: 12px; opacity: .9;
      animation: caer 1.5s linear forwards, girar .8s linear infinite;
      z-index: 9;
    }
    @keyframes caer { to { transform: translateY(110vh); } }
    @keyframes girar { to { transform: rotate(360deg); } }
  </style>
</head>
<body>

  <div id="topBar">
    <button id="btnMascotas">üêæ Mascotas</button>
    <button id="btnTienda">üõí Tienda</button>
  </div>

  <div class="layout">
    <!-- Panel izquierdo -->
    <div class="panel" id="panelMascotas">
      <h2>üé∞ Ruleta</h2>
      <p>Costo de giro: <b><span id="ruletaCosto">100</span></b> clicks</p>
      <div style="margin-bottom:10px">
        <button id="btnGirar1">Girar x1</button>
        <button id="btnGirar10">Girar x10</button>
        <button id="btnGirar50">Girar x50</button>
        <button id="btnGirarMax">Girar MAX</button>
      </div>
      <hr>
      <h2>üêæ Inventario</h2>
      <p>Mascotas: <span id="invCount">0</span> / <span id="invMax">50</span></p>
      <div style="margin-bottom:10px">
        <button id="btnEquiparMejores">‚≠ê Equipar mejores</button>
        <button id="btnFusionarTodo">üîÄ Fusionar todas</button>
      </div>
      <div id="inventarioLista"></div>
    </div>

    <!-- Panel derecho -->
    <div class="panel" id="panelTienda">
      <h2>üõí Tienda</h2>
      <div class="card">
        <h3>‚≠ê Prestigios</h3>
        <p>Prestigios: <span id="prestigios">0</span></p>
        <p>Costo: <span id="prestigioCosto">250</span></p>
        <button id="btnPrestigio">Renacer</button>
      </div>
    </div>

    <!-- Centro -->
    <div id="game">
      <h1>Clicks: <span id="clicks">0</span></h1>
      <h2>Multiplicador total: x<span id="multTotal">1</span></h2>
      <button id="btnClick">CLICK üí•</button>
      <p id="anuncioMascota"></p>
    </div>
  </div>

  <!-- Modal -->
  <div id="modalMascota">
    <div id="modalCaja">
      <span id="modalCerrar">‚ùå</span>
      <div id="modalContenido"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
