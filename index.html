<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clicker con Mascotas</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f14;
      color: #eee;
      overflow-x: hidden;
    }

    button {
      cursor: pointer;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background: #2a2a3a;
      color: #fff;
      transition: transform 0.1s, background 0.2s;
    }

    button:hover { background: #3a3a55; }
    button:active { transform: scale(0.95); }

    #topBar {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: #151520;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      z-index: 10;
    }

    #panelMascotas, #panelTienda {
      position: fixed;
      top: 50px;
      bottom: 0;
      width: 300px;
      background: #14141f;
      padding: 10px;
      overflow-y: auto;
      transition: transform 0.3s ease;
      z-index: 5;
    }

    #panelMascotas { left: 0; transform: translateX(-100%); }
    #panelMascotas.activo { transform: translateX(0); }

    #panelTienda { right: 0; transform: translateX(100%); }
    #panelTienda.activo { transform: translateX(0); }

    #game {
      margin-top: 80px;
      text-align: center;
    }

    #btnClick {
      font-size: 24px;
      padding: 20px 40px;
      margin: 20px;
    }

    .mascotaCard {
      background: #1c1c2a;
      border-radius: 8px;
      padding: 8px;
      margin-bottom: 6px;
      border: 1px solid #333;
    }

    .fusionable {
      border: 2px solid gold;
      box-shadow: 0 0 10px gold;
    }

    #modalMascota {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.2s;
      z-index: 20;
    }

    #modalMascota.activo {
      display: flex;
      opacity: 1;
    }

    #modalCaja {
      background: #1b1b28;
      padding: 20px;
      border-radius: 10px;
      min-width: 250px;
      position: relative;
    }

    #modalCerrar {
      position: absolute;
      top: 8px;
      right: 10px;
      cursor: pointer;
    }

    .confetti {
      position: fixed;
      top: -10px;
      width: 8px;
      height: 12px;
      background: red;
      animation: fall 2s linear forwards;
      z-index: 100;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div id="topBar">
  <button id="btnMascotas">üêæ Mascotas</button>
  <button id="btnTienda">üõí Tienda</button>
</div>

<div id="panelMascotas">
  <h2>üé∞ Ruleta</h2>
  <p>Costo por giro: 100 clicks</p>
  <button id="btnGirar1">Girar x1</button>
  <button id="btnGirar10">Girar x10</button>
  <button id="btnGirar50">Girar x50</button>
  <button id="btnGirarMax">Girar MAX</button>

  <hr>

  <h2>üêæ Inventario</h2>
  <p>Mascotas: <span id="invCount">0</span> / <span id="invMax">50</span></p>
  <button id="btnEquiparMejores">‚≠ê Equipar mejores</button>
  <button id="btnFusionarTodo">üîÄ Fusionar todas</button>

  <div id="inventarioLista"></div>
</div>

<div id="panelTienda">
  <h2>üõí Tienda</h2>
  <h3>‚≠ê Prestigio</h3>
  <p>Prestigios: <span id="prestigios">0</span></p>
  <p>Costo: <span id="prestigioCosto">250</span></p>
  <button id="btnPrestigio">Renacer</button>
</div>

<div id="game">
  <h1>Clicks: <span id="clicks">0</span></h1>
  <h2>Multiplicador total: x<span id="multTotal">1</span></h2>
  <button id="btnClick">CLICK üí•</button>
  <p id="anuncioMascota"></p>
</div>

<div id="modalMascota">
  <div id="modalCaja">
    <span id="modalCerrar">‚ùå</span>
    <div id="modalContenido"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
