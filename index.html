<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Clicker con Mascotas</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: Arial, sans-serif; background:#0f1220; color:#fff; margin:0; }
    #topBar { display:flex; gap:10px; padding:10px; background:#151933; }
    #layout { display:grid; grid-template-columns: 320px 1fr 320px; gap:10px; padding:10px; }
    #panelMascotas, #panelTienda, #game { background:#151933; border-radius:8px; padding:10px; }
    button { cursor:pointer; }
    #inventarioLista div { background:#1c2040; border-radius:6px; padding:6px; margin:6px 0; }
    #modalMascota { position:fixed; inset:0; background:rgba(0,0,0,.6); display:none; align-items:center; justify-content:center; }
    #modalCaja { background:#151933; padding:16px; border-radius:8px; width:320px; }
    #modalCerrar { float:right; cursor:pointer; }
  </style>
</head>
<body>

<div id="topBar">
  <strong>ğŸ¾ Clicker con Mascotas</strong>
</div>

<div id="layout">
  <!-- IZQUIERDA -->
  <div id="panelMascotas">
    <h2>ğŸ° Ruleta</h2>
    <p>Costo por giro: <b><span id="ruletaCosto">100</span></b> clicks</p>
    <div>
      <button id="btnGirar1">Girar x1</button>
      <button id="btnGirar10">Girar x10</button>
      <button id="btnGirar50">Girar x50</button>
      <button id="btnGirarMax">Girar MAX</button>
    </div>

    <hr>

    <h2>ğŸ¾ Inventario</h2>
    <p>Mascotas: <span id="invCount">0</span> / <span id="invMax">50</span></p>
    <div>
      <button id="btnEquiparMejores">â­ Equipar mejores</button>
      <button id="btnFusionarTodo">ğŸ”€ Fusionar todas</button>
    </div>

    <div id="inventarioLista"></div>
  </div>

  <!-- CENTRO -->
  <div id="game">
    <h1>Clicks: <span id="clicks">0</span></h1>
    <h2>Multiplicador total: x<span id="multTotal">1</span></h2>
    <button id="btnClick" style="font-size:20px;">CLICK ğŸ’¥</button>
    <p id="anuncioMascota"></p>
  </div>

  <!-- DERECHA -->
  <div id="panelTienda">
    <h2>â­ Prestigio</h2>
    <p>Prestigios: <span id="prestigios">0</span></p>
    <p>Costo: <span id="prestigioCosto">250</span></p>
    <button id="btnPrestigio">Renacer</button>
  </div>
</div>

<!-- MODAL -->
<div id="modalMascota">
  <div id="modalCaja">
    <span id="modalCerrar">âŒ</span>
    <div id="modalContenido"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
